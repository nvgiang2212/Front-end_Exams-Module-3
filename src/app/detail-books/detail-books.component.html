<div class="container">
  <div *ngIf="book; else nothing" style="text-align: center">
    <h3>
      {{book.title}}
    </h3>
    <hr>
    <h4>
      {{book.author}}
    </h4>
    <hr>
    <h5>
      {{book.description}}
    </h5>
  </div>

  <ng-template #nothing style="text-align: center">
    <p>Nothing to show</p>
  </ng-template>
</div>
